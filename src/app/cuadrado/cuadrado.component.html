<div class="title-container">
  <h1>Algoritmo de Cuadrados Medios:</h1>
</div>
<div class="input-container">
  <div class="input-wrapper">
    <span class="input-label">X<sub>0</sub>:    </span>
    <input type="number" placeholder="" class="number-input" [(ngModel)]="x0">
  </div>
  <div class="input-wrapper">
    <span class="input-label">n:    </span>
    <input type="number" placeholder="" class="number-input" [(ngModel)]="n">
  </div>
  <div class="button-container">
    <button class="calculate-button" (click)="generarNumeros()">Generar</button>
    <button class="clear-button" (click)="limpiarTabla()">Limpiar</button>
  </div>
</div>
<span *ngIf="degeneracionMessage" class="degeneracion-message">{{ degeneracionMessage }}</span>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Iteration Column -->
    <ng-container matColumnDef="i">
      <th mat-header-cell *matHeaderCellDef> Iteración </th>
      <td mat-cell *matCellDef="let element"> {{element.i}} </td>
    </ng-container>

    <!-- yi Column -->
    <ng-container matColumnDef="yi">
      <th mat-header-cell *matHeaderCellDef> Y<sub>i</sub> </th>
      <td mat-cell *matCellDef="let element"> {{element.yi}} </td>
    </ng-container>

    <!-- op Column -->
    <ng-container matColumnDef="op">
      <th mat-header-cell *matHeaderCellDef> Operación </th>
      <td mat-cell *matCellDef="let element"> {{element.op}} </td>
    </ng-container>

    <!-- xi Column -->
    <ng-container matColumnDef="xi">
      <th mat-header-cell *matHeaderCellDef> X<sub>i</sub> </th>
      <td mat-cell *matCellDef="let element"> {{element.xi}} </td>
    </ng-container>

    <!-- ri Column -->
    <ng-container matColumnDef="ri">
      <th mat-header-cell *matHeaderCellDef> R<sub>i</sub> </th>
      <td mat-cell *matCellDef="let element"> {{element.ri}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
